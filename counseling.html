<section class="admission-page spad pt-0" ng-controller="admissionController" ng-init="init()">
    <div class="container">
        <div class="admission-form cpad pb-0">
            <!--<div class="csection-title text-center">
	<h3>Candidate Profile</h3>
</div>-->
            <div class="col-md-12">
                <form id="msform">
                    <!-- fieldsets --> 
                    <fieldset ng-init="isPersonalDetailsVisible=true" ng-show="isPersonalDetailsVisible">
                        <h2 class="fs-title">{{'counselingForm.counselingDetails.header' | translate}}</h2>
                        <h3 class="fs-subtitle">{{'counselingForm.counselingDetails.title' | translate}}</h3>
						
						<div class="row">
							<div class="form-group col-sm-6">
							  <label for="usr">{{'counselingForm.counselingDetails.enrolementNo' | translate}}</label>
							  <input type="text" class="form-control" id="usr">
							</div>
							<div class="form-group col-sm-6">
							  <label for="usr">{{'counselingForm.counselingDetails.phoneNo' | translate}}</label>
							  <input type="text" class="form-control" id="usr">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
							  <label for="usr">{{'counselingForm.counselingDetails.email' | translate}}</label>
							  <input type="text" class="form-control" id="usr">
							</div>
							<div class="form-group col-sm-6">
							  <label for="usr">{{'counselingForm.counselingDetails.collageCode' | translate}}</label>
							  <input type="text" class="form-control" id="usr">
							</div>
						</div>
						
						<div class="row">
						<div class="form-group col-sm-6">
							  <label for="usr">{{'counselingForm.counselingDetails.collageName' | translate}}</label>
							  <input type="text" class="form-control" id="usr">
							</div>
							<div class="form-group col-sm-6">
								<label for="usr">{{'counselingForm.counselingDetails.selectedBranch' | translate}}</label>
							  <input type="text" class="form-control" id="usr">
							</div>
						</div>
						
						<div class="row">
						<div class="form-group col-sm-12">
							  <label for="usr">{{'counselingForm.counselingDetails.collageAdd' | translate}}</label>
							  <input type="text" class="form-control" id="usr">
							</div>
							
						</div>
						
			
                        <input type="button" name="next" ng-click="isAddressVisible=true; isPersonalDetailsVisible=false" class="next action-button" value="{{'counselingForm.formBtn.submit' | translate}}" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
