<section class="admission-page spad pt-0" ng-controller="admissionController" ng-init="init()">
    <div class="container">
        <div class="admission-form cpad pb-0">
            <!--<div class="csection-title text-center">
	<h3>Candidate Profile</h3>
</div>-->
            <div class="col-md-12">
                <form id="msform">
                    <!-- fieldsets --> 
                    <fieldset ng-init="isPersonalDetailsVisible=true" ng-show="isPersonalDetailsVisible">
                        <h2 class="fs-title">{{'counselingForm.counselingDetails.header' | translate}}</h2>
                        <h3 class="fs-subtitle">{{'counselingForm.counselingDetails.title' | translate}}</h3>
                        <input type="text" name="eno" placeholder="{{'counselingForm.counselingDetails.enrolementNo' | translate}}" />
                        <input type="text" name="phno" placeholder="{{'counselingForm.counselingDetails.phoneNo' | translate}}" />
                        <input type="text" name="email" placeholder="{{'counselingForm.counselingDetails.email' | translate}}" />
			<input type="text" name="clgcode" placeholder="{{'counselingForm.counselingDetails.collageCode' | translate}}" />
			<input type="text" name="clgname" placeholder="{{'counselingForm.counselingDetails.collageName' | translate}}" />
			<input type="text" name="clgadd" placeholder="{{'counselingForm.counselingDetails.collageAdd' | translate}}" />
			<input type="text" name="sbranch" placeholder="{{'counselingForm.counselingDetails.selectedBranch' | translate}}" />
                        <input type="button" name="next" ng-click="isAddressVisible=true; isPersonalDetailsVisible=false" class="next action-button" value="{{'counselingForm.formBtn.submit' | translate}}" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
