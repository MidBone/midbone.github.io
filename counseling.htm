<section class="admission-page spad pt-0" ng-controller="admissionController">
    <div class="container">
        <div class="admission-form cpad pb-0">
            <!--<div class="csection-title text-center">
	<h3>Candidate Profile</h3>
</div>-->
            <div class="col-md-12">
                <form id="msform">
                    <!-- fieldsets --> 
                    <fieldset ng-init="isPersonalDetailsVisible=true" ng-show="isPersonalDetailsVisible">
                        <h2 class="fs-title">Counseling Details</h2>
                        <h3 class="fs-subtitle">Tell us something more about you</h3>
                        <input type="text" name="eno" placeholder="Enrolement no." />
                        <input type="text" name="phno" placeholder="Phone no." />
                        <input type="text" name="email" placeholder="Email" />
			<input type="text" name="clgcode" placeholder="Collage Code" />
			<input type="text" name="clgname" placeholder="Collage Name" />
			<input type="text" name="clgadd" placeholder="Collage Add" />
			<input type="text" name="sbranch" placeholder="Selected Branch" />
                        <input type="button" name="next" ng-click="isAddressVisible=true; isPersonalDetailsVisible=false" class="next action-button" value="Submit" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
